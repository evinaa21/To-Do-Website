<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.18.0/dist/full.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title> Aesthetic To-Do List</title>
</head>
<body>
    <div class="w-full h-screen flex flex-col justify-center items-center relative overflow-hidden">
        <div class="center-container">
            <header class="text-center">
                <h1 class="text-5xl font-semibold text-pink-500 mb-5">To-Do List 🌸</h1>
                <div class="input-section flex justify-center items-center space-x-2 w-full px-5">
                    <input type="text" placeholder="Add a task..." class="input input-bordered w-1/2 transition-colors" id="task-input"/>
                    <button class="btn btn-primary transition-colors" id="add-task-btn">Add Task</button>
                </div>
            </header>
            
            <!-- Filter Buttons -->
            <div class="todos-filter-container flex justify-center mt-5 space-x-5">
                <button class="btn btn-secondary" data-filter="all">All</button>
                <button class="btn btn-secondary" data-filter="pending">Pending</button>
                <button class="btn btn-secondary" data-filter="completed">Completed</button>
            </div>
        </div>

        <!-- Task List Container -->
        <div class="todos-list w-full flex-grow overflow-auto mt-5 px-5">
            <ul id="todos-list" class="list-none w-full max-w-3xl mx-auto"></ul>
        </div>
        
        <!-- Celebration (Cat Animation) -->
        <div id="celebration" class="absolute bottom-[-150px] left-1/2 transform -translate-x-1/2 text-center opacity-0 pointer-events-none">
            <div class="cat">
                <div class="cat-head"></div>
                <div class="cat-body"></div>
                <div class="cat-ears"></div>
                <div class="cat-eyes"></div>
                <div class="cat-mouth"></div>
                <div class="cat-whiskers"></div>
            </div>
            <div id="celebration-text">
                <p>You did well! 🐾</p>
            </div>
        </div>

        <div class="theme-switcher absolute top-5 right-5">
            <button class="btn btn-secondary" id="theme-switcher">🌙</button>
        </div>
        <div class="sound-toggle absolute top-5 left-5">
            <button class="btn btn-secondary" id="sound-toggle">🔊</button>
        </div>
        <div class="petals-background"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
